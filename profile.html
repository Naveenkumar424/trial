<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <style>
        body{
            background-color: pink;
            margin: 0%;
        }
        header,footer{
            height:10vh;width: 100vw ;
            font-size:28px;
            font-variant: small-caps;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(31, 108, 191);
            color:white;
        }
        #content{
            height:80vh;width:100vw;
            display:flex;
            border:2px solid black;
            position: relative;
        }
        #personals{
            height:40vh;width:50vw;
            display:flex;
        }
        #views{
            position:absolute;
            top:50%;
            height:40vh;width:50vw;
            display:flex;
        }
        #morals{
            height:80vh;width:50vw;
            display:flex;
        }
        .inside{
            border:1px solid black;
        }
        .inside:hover{
            background-color: whitesmoke
        }
    </style>
</head>
<body>
    <header>
        <h1>Naveen Kumar S</h1>
    </header>
    <div id="content">
        <div id="personals" class="inside">
            <h2>Personals</h2>

        </div>
        <div id="views" class="inside">
            <h2>Views</h2>
        </div>
        <div id="morals" class="inside">
            <h2>Morals</h2>
        </div>
    </div>
    <footer>
        <p>With tributes to Anusha</p>
    </footer>
</body>
</html>
